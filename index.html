<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="soc_link.css" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <div id="name">Jessica Randall</div>
      <div id="place">London, United Kingdom</div>
      <div id="occ">"Front-end developer and avid reader."</div>
      <button id="git">GitHub</button><br />
      <button id="mentor">Frontend Mentor</button><br />
      <button id="linkedin">LinkedIn</button><br />
      <button id="tweet">Twitter</button><br />
      <button id="insta">Instagram</button>
    </main>
  </body>
</html>
